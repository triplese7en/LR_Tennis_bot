version: '3.8'

services:
  tennis-bot:
    build: .
    container_name: tennis-booking-bot
    restart: unless-stopped
    
    volumes:
      # Mount configuration
      - ./config:/app/config
      
      # Mount data directory for database persistence
      - ./data:/app/data
      
      # Mount screenshots directory
      - ./screenshots:/app/screenshots
      
      # Mount logs directory
      - ./logs:/app/logs
    
    environment:
      # Set from .env file
      - TELEGRAM_BOT_TOKEN=${8587310793:AAFRMgSmP-j602x6WunMl_4UCY0v_mZhpXU}
      - BOOKING_USERNAME=${BOOKING_USERNAME:-}
      - BOOKING_PASSWORD=${BOOKING_PASSWORD:-}
      - HEADLESS_MODE=${HEADLESS_MODE:-true}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - DEBUG_MODE=${DEBUG_MODE:-false}
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('data/bookings.db') else 1)"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: tennis-bot-network
